 
# Mutation 4: Add Favorite Artist and Album
mutation {
  insert_Artist_one(object: {Name: "New Artist"}) {
    ArtistId
    Name
  }
  insert_Album_one(object: {Title: "New Album", artist_id: <ArtistId>}) {
    AlbumId
    Title
  }
}

# 5: How to identify the max number of artist_id and album_id.
query MyQuery {
  artist_aggregate {
    aggregate {
      max {
        artist_id
        name
      }
    }
  }
  album_aggregate {
    aggregate {
      max {
        album_id
        artist_id
        title
      }
    }
  }
}

