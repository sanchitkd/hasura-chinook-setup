 
# Query 1: Number of Artists
query {
  artist_aggregate {
    aggregate {
      count
    }
  }
}

# Query 2: First Track of Every Album
query {
  album(order_by: {album_id: asc}) {
    title
    tracks(limit: 1, order_by: {track_id: asc}) {
      name
    }
  }
}

# Query 3: Albums for Artist ID 5 | Check KEY: X-Hasura-Artist-Id with the VALUE: 5
query {
  album {
    title
  }
}
